<div ng-controller='RoomsController'>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">PairgramIt</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <p class='navbar-text'>Welcome, {{current_user.first_name}}!</p>
          <li><a ng-click='logout()'>Logout</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>
  <div class="container">
    <div class="col-md-12">
      <div class="row">
        <input class='btn btn-primary' type="submit" data-toggle="modal" data-target="#newRoomModal" value='Create New Group'>
        <input class='pull-right' type="text" placeholder='Search Rooms'>
      </div>
      <div class="row">
        <div class="rooms">
          <h3>Available Programming Groups</h3>
          <div class="room" ng-repeat="(id,room) in rooms | orderBy:'-created_at'">
            <div class="info">
              <p><span>Room Name: </span>{{room.name}}</p>
              <p><span>Hosted By: </span>{{room.host.first_name + " " + room.host.last_name}} <span> Programmers: </span> {{room.users.length + 1}}</p>
            </div>
            <!-- <p>room_id: {{id}}</p> -->
            <input class='btn btn-success join pull-right' ng-click='joinRoom(id, current_user)' type="submit" value='Join'>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="newRoomModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Create a New Room</h4>
        </div>
        <div class="modal-body">
          Room Name: <input type="text" ng-model='room.name' value='The name of your room...'>
        </div>
        <div class="modal-footer">
          <button type="button" ng-click='createRoom(current_user, room)' class="btn btn-primary">Create Room!</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>  
</div>
