<div class="container" ng-controller='UsersController'>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="wrapper">
        <h3>Register</h3>
        First Name: <input type="text" ng-model='user.first_name' placeholder='First Name'><br>
        Last Name: <input type="text" ng-model='user.last_name' placeholder='Last Name'><br>
        Email: <input type="text" ng-model='user.email' placeholder='Email'><br>
        Password: <input type="text" ng-model='user.password' placeholder='Password'><br>
        <input class='btn btn-success' ng-click='createUser(user)' type="submit" value="Register">
        <input class='btn btn-danger' type="submit" value="Cancel">
        <br>
        Already have an account? <a href="#/">Login!</a>
      </div>
    </div>
  </div>
</div>
